<html>
    <head>
        <link rel="stylesheet" href="movies.component.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-light navbar-dark justify-content-center">
            <ul class="navbar-nav" >
              <li class="my-nav">
                <button (click)="sortByName()" class="m-1 btn btn-light btn-outline-primary" Button>Sort By Name</button>
                <button (click)="sortByDate()" class="m-1 btn btn-light btn-outline-primary" Button>Sort by Release Date</button>
              </li>
            </ul>
          </nav>
        <div class="box">
            <div class="card" *ngFor="let dataItem of MovieList">
                        <div class="image-box">
                            <img class="card-img-top" src="../../assets/images/profile.png" alt="Card image cap">
                        </div>
                        <div class="card-body">
                          <h5 class="card-title">{{dataItem.MovieTitle}}</h5>
                          <p class="card-text">Description : {{dataItem.MovieDescription}}</p>
                          <p class="card-text">Release Date : {{dataItem.MovieReleaseDate}}</p>
                          <p class="card-text">Number of Actors : {{dataItem.MovieActors}}</p>
                          <ul class="btn">
                            <li>
                                <button class="btn btn-primary" (click)="upvoteClick(dataItem)"                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    >
                                    Upvotes : {{dataItem.MovieUpvotes}}
                                </button>
                            </li>
                            <li>
                                <button class="btn btn-primary" (click)="downvoteClick(dataItem)">
                                Downvotes : {{dataItem.MovieDownvotes}}
                                </button>
                            </li>
                          </ul>
                        </div>
            </div>
        
        </div>
    </body>

</html>
